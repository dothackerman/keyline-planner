# GitHub Actions CI for keyline-planner
#
# Runs on every push and PR. Uses a GDAL-enabled container so that
# raster/contour integration tests work. Unit tests run fast; integration
# tests use synthetic DEMs (no network).

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  GDAL_VERSION: "3.8"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (GDAL)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-gdal

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit/ -m "not network" --tb=short -q

      - name: Run integration tests
        run: pytest tests/integration/ -m "not network" --tb=short -q

      - name: Run E2E tests
        run: pytest tests/e2e/ -m "not network" --tb=short -q

      - name: Run full test suite with coverage
        run: |
          pytest --cov=keyline_planner --cov-report=xml --cov-report=term-missing \
            -m "not network and not benchmark" --tb=short

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
